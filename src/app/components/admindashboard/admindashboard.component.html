<app-toolbar></app-toolbar>
<div class="mainDiv">
    <div fxLayout="row" fxLayoutAlign="end end">
        <button mat-raised-button color="primary" (click)="openAddDialog()" style="
    background-color: rgb(15, 8, 9);" class="button">Add Hotel</button>
    </div>

    <div class="table-structure">
        <table mat-table [dataSource]="data" class="mat-elevation-z8" class="table-card">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="table-head"> No. </th>
                <td mat-cell *matCellDef="let element" class="column-data"> {{element.id}} </td>
            </ng-container>


            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef class="table-head"> Name </th>
                <td mat-cell *matCellDef="let element" class="column-data"> {{element.Name}} </td>
            </ng-container>


            <ng-container matColumnDef="area">
                <th mat-header-cell *matHeaderCellDef class="table-head"> Area </th>
                <td mat-cell *matCellDef="let element" class="column-data"> {{element.area}} </td>
            </ng-container>


            <ng-container matColumnDef="Ratings">
                <th mat-header-cell *matHeaderCellDef class="table-head"> Ratings </th>
                <td mat-cell *matCellDef="let element" class="column-data"> {{element.Ratings}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef class="table-head"> Price </th>
                <td mat-cell *matCellDef="let element" class="column-data"> {{element.price}} </td>
            </ng-container>

            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef class="table-head"> Image </th>
                <td mat-cell *matCellDef="let element" class="column-data"> <img class="image" src="{{element.image}}">
                </td>
            </ng-container>

            <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef class="table-head"> Update </th>
                <td mat-cell *matCellDef="let element" class="column-data">
                    <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon" style="
              background-color: rgb(15, 11, 12);">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef class="table-head"> Delete </th>
                <td mat-cell *matCellDef="let element" class="column-data">
                    <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon" style="
            background-color: rgb(7, 5, 5);">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
